version: "3.8"
services:

  elasticsearch:
    image: "docker.elastic.co/elasticsearch/elasticsearch:8.11.2"
    container_name: elasticsearch
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
    ports:
      - "9200:9200"
      - "9300:9300"
  
  backend:
    build: ./backend
    container_name: backend
    command: sh -c "sleep 5s; python app.py"
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      FLASK_ENV: development # remove if it causes issues
    depends_on:
      - elasticsearch
    restart: always
  
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    volumes: 
      - ./frontend:/user/src/app
    stdin_open: true
    tty: true
    depends_on:
      - backend




